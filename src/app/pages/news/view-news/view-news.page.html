<ion-content>
<div class="grid_type" *ngIf="preloader; else newsblock">
        <ion-card>
            <ion-skeleton-text animated style="height:160px"></ion-skeleton-text>
        </ion-card>
        <ion-grid>
            <ion-row class="ion-no-padding" *ngFor="let i of [0]">
                <ion-col *ngFor="let j of [0]">
                    <ion-skeleton-text animated style="width:100%"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width:100%"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width:100%"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width:100%"></ion-skeleton-text>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
<ng-template #newsblock>

    <ion-buttons style="position: absolute; margin: 11px; background: #00000014;" *ngIf="newsData[0].type != 'Quiz'">
        <ion-button  (click)="back()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>

<div *ngFor="let news of newsData">
    <div *ngIf="news.type=='ImagePost'">
      <app-image-post [newsData]="news.news" [postData]="news" [news_id]="news._id" [type]="{'type':'large'}" ></app-image-post>
      <app-news-slide-footer [newsData]="news"></app-news-slide-footer>
  </div>

  <div *ngIf="news.type=='VideoPost'">
      <app-video-post [newsData]="news.news" [postData]="news" [news_id]="news._id" [type]="{'type':'large'}" ></app-video-post>
      <app-news-slide-footer [newsData]="news"></app-news-slide-footer>
  </div>

  <div *ngIf="news.type=='URLPost'">
      <app-url-post [newsData]="news.news" [postData]="news" [news_id]="news._id" [type]="{'type':'large'}" ></app-url-post>
      <app-news-slide-footer [newsData]="news"></app-news-slide-footer>
  </div> 

  <div *ngIf="news.type=='Poll' " >
      <app-poll-post [newsData]="news.news" [postData]="news" [news_id]="news._id" [type]="{'type':'large'}"></app-poll-post>
  <app-news-slide-footer [newsData]="news"></app-news-slide-footer>
  </div> 


    <div *ngIf="news.type=='Magazine'">
        <app-magazine-post [newsData]="news.news" [postData]="news" [news_id]="news._id" [type]="{'type':'large'}" ></app-magazine-post>
        <app-news-slide-footer [newsData]="news"></app-news-slide-footer>
    </div>


  <div *ngIf="news.type=='Quiz'" >
      <app-quiz-post [newsData]="news.news" [postData]="news" [news_id]="data.id" [type]="{'type':'large'}" ></app-quiz-post>
      <app-news-slide-footer [newsData]="news"></app-news-slide-footer>
  </div>


  <div *ngIf="news.type=='Survey'" >
      <app-survey-post [newsData]="news.news" [postData]="news"
       [news_id]="news._id" [type]="{'type':'large'}" ></app-survey-post>
      <app-news-slide-footer [newsData]="news"></app-news-slide-footer>
  </div>
</div>
</ng-template>
</ion-content>
