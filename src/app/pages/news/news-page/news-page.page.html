<ion-content class="ion-no-padding">

    <ion-slides [options]="slideOpts" (ionSlideReachEnd)="load()">
        <!-- <ion-slide *ngFor="let slide of news_data"> -->

        <ng-container *ngFor="let slide of news_data">
            <ion-slide *ngIf="slide.type=='ImagePost'">

                <div class="head-img" *ngIf="!slide.news.full_size">
                    <ion-slides pager=true>
                        <ion-slide *ngFor="let img of slide.news.image_urls">
                            <img *ngIf="img" src={{img}} />
                            <ion-img *ngIf="!img" src="https://meebuddy.com/app_files/meebuddy.png"></ion-img>
                        </ion-slide>
                    </ion-slides>
                </div>
                <div class="content" *ngIf="!slide.news.full_size">
                    <ion-card-header>
                        <ion-card-title>{{slide.news.title}}</ion-card-title>
                    </ion-card-header>

                    <ion-card-content style="overflow-y: scroll;">
                        {{slide.news.description}}
                    </ion-card-content>
                </div>
                <div *ngIf="slide.news.full_size">
                    <div class="full-img">
                        <!-- <img *ngIf="slide.news.image_urls" src={{slide.news.image_urls[0]}} />
                        <ion-img *ngIf="!slide.news.image_urls" src="https://meebuddy.com/app_files/meebuddy.png"></ion-img> -->
                        <ion-slides pager=true>
                            <ion-slide *ngFor="let img of slide.news.image_urls">
                                <img *ngIf="img" src={{img}} />
                                <ion-img *ngIf="!img" src="https://meebuddy.com/app_files/meebuddy.png"></ion-img>
                            </ion-slide>
                        </ion-slides>
                    </div>
                </div>
                <hr />

            </ion-slide>

            <ion-slide *ngIf="slide.type=='VideoPost'">

                <div class="head-vid" *ngIf="slide.news.video_type=='uploaded'">


                    <ion-slides pager=true>
                        <ion-slide *ngFor="let img of slide.news.video_urls">
                            <video controls>Your browser does not support the &lt;video&gt; tag.
                                <source src="{{img}}"/>
                            </video>
                        </ion-slide>
                    </ion-slides>

                </div>

                <div class="head-vid" *ngIf="!slide.news.video_type">
                    <ion-slides pager=true>
                        <ion-slide *ngFor="let img of slide.news.video_urls">
                            <!-- <iframe width="739" height="416" src="https://www.youtube.com/embed/RGm-zg9uXDQ" title=" YouTube video player " frameborder="0 " allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture " allowfullscreen></iframe> -->
                            <!-- <iframe width="739" height="416" src="{{img}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                        </ion-slide>
                    </ion-slides>

                </div>
                <div class="content " *ngIf="!slide.news.full_size ">
                    <ion-card-header>
                        <ion-card-title>{{slide.news.title}}</ion-card-title>
                    </ion-card-header>

                    <ion-card-content style="overflow-y: scroll; ">
                        {{slide.news.description}}
                    </ion-card-content>
                </div>

                <hr />


                <!-- <ion-fab horizontal="end " vertical="bottom " slot="fixed ">
                    <ion-fab-button color="light ">
                        <ion-icon name="settings "></ion-icon>
                    </ion-fab-button>
                    <ion-fab-list side=top>

                            <ion-icon name="logo-vimeo "></ion-icon>
                        </ion-fab-button>
                    </ion-fab-list>
                </ion-fab> -->


            </ion-slide>
            <ion-slide *ngIf="slide.type=='URLPost'">
                <div class="overlay" style="height:100%;width: 100%;">
                    <iframe width="100%" height="100%" [src]="get(slide.news.url)" frameborder="0" allowfullscreen></iframe>
                </div>

            </ion-slide>

        </ng-container>

        <hr />
        <div style="width: 100%; border-top:5px solid black" class="item-fixed ion-text-center">
            <ion-row style="font-size: 22px;">
                <ion-col size=2>
                    <ion-label>
                        <ion-icon name="heart">
                        </ion-icon>
                        <p>23</p>
                    </ion-label>
                </ion-col>
                <ion-col size=2>
                    <ion-label>
                        <ion-icon name="chatbox">
                        </ion-icon>
                        <p>23</p>
                    </ion-label>
                </ion-col>
                <ion-col size=2>
                    <ion-label>
                        <ion-icon name="send">
                        </ion-icon>
                        <p>23</p>
                    </ion-label>
                </ion-col>


            </ion-row>

        </div>
