<!-- <ion-content
  [scrollEvents]="true"
  (ionScrollStart)="logScrollStart()"
  (ionScroll)="logScrolling($event)"
  (ionScrollEnd)="logScrollEnd()"> -->
<ion-content>
<div class="grid_type" *ngIf="preloader; else newsblock">
        <ion-card>
            <ion-skeleton-text animated style="height:160px"></ion-skeleton-text>
        </ion-card>
        <ion-grid>
            <ion-row class="ion-no-padding" *ngFor="let i of [0]">
                <ion-col *ngFor="let j of [0]">
                    <ion-skeleton-text animated style="width:100%"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width:100%"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width:100%"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width:100%"></ion-skeleton-text>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
 <ng-template #newsblock>
    <div class="slide-outlet-fit" >
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
            <ion-list class="ion-no-padding ion-no-margin">
                <ion-slides [options]="slideOpts" (ionSlideReachEnd)="moreData($event)" (ionSlideDidChange)='slideChanged($event)'>
                    <ng-container *ngFor="let slide of local_news_data" >

                        <ion-slide *ngIf="slide.type=='ImagePost'">
                            <app-image-post [postData]="slide" [newsData]="slide.news"  [edit]="{'check':'false'}"  [type]="{'type':'large'}" (click)="tabopenclose()"></app-image-post>
                            <app-news-slide-footer [newsData]="slide"></app-news-slide-footer>
                        </ion-slide>

                        <ion-slide *ngIf="slide.type=='VideoPost'">
                            <app-video-post [postData]="slide" [newsData]="slide.news"  [edit]="{'check':'false'}"  [type]="{'type':'large'}" (click)="tabopenclose()"></app-video-post>
                            <app-news-slide-footer [newsData]="slide"></app-news-slide-footer>
                        </ion-slide>

                        <ion-slide *ngIf="slide.type=='URLPost'">
                            <app-url-post [postData]="slide" [newsData]="slide.news"  [edit]="{'check':'false'}"  [type]="{'type':'large'}" (click)="tabopenclose()"></app-url-post>
                            <app-news-slide-footer [newsData]="slide"></app-news-slide-footer>
                        </ion-slide> 

                        <ion-slide *ngIf="slide.type=='Poll'">
                            <app-poll-post [postData]="slide" [newsData]="slide.news" [type]="{'type':'large'}" (click)="tabopenclose()"></app-poll-post>
                        <app-news-slide-footer [newsData]="slide"></app-news-slide-footer>
                        </ion-slide> 

                        <ion-slide *ngIf="slide.type=='Magazine'">
                            <app-magazine-post [postData]="slide" [newsData]="slide.news"  [edit]="{'check':'false'}"  [type]="{'type':'large'}" (click)="tabopenclose()"></app-magazine-post>
                            <app-news-slide-footer [newsData]="slide"></app-news-slide-footer>
                        </ion-slide>

                        <ion-slide *ngIf="slide.type=='Quiz'" >
                            <app-quiz-post [postData]="slide" [newsData]="slide.news" [type]="{'type':'large'}" (click)="tabopenclose()"></app-quiz-post>
                            <app-news-slide-footer [newsData]="slide"></app-news-slide-footer>
                        </ion-slide>


                        <ion-slide *ngIf="slide.type=='Survey'">
                            <app-survey-post [postData]="slide" [newsData]="slide.news" [type]="{'type':'large'}" (click)="tabopenclose()"></app-survey-post>
                            <app-news-slide-footer [newsData]="slide"></app-news-slide-footer>
                        </ion-slide>

                    </ng-container>
                    <ion-slide  *ngIf="!local_news_data.length">
                        <app-no-data-found [name]="{'name':'local news posts are empty'}" ></app-no-data-found>
                    </ion-slide> 
                </ion-slides>

            </ion-list>
        </div>
    </ng-template>
    


      
</ion-content>
