<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="myBackButton()">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Community Page</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="editProfilePage()">
                <ion-icon name="create"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div style=" width: 100%; height: 130px; background: linear-gradient(to right, #3c0876 0%, #fa0076 100%); text-align: center; padding: 3%; color: white;">
        <ion-card class="parent_card">
            <ion-card class="child_card">
                <ion-icon class="icon-style" name="contact"></ion-icon>
                <h2 style="color: rgb(85, 28, 150); transform: translate(0, -20px); font-weight: bold"> {{community_data.name}} </h2>
            </ion-card>

            <!-- <ion-card class="child_card">
                <ion-img class="icon-style">
                    <img src="{{community_data.icon}}">
                </ion-img> -->
            <div style="margin-left: 10px; margin-right: 10px">
                <ion-list style="margin-bottom: 30px">
                    <ion-item>
                        <ion-label>&nbsp;:&nbsp; {{community_data.description}}</ion-label>
                    </ion-item>
                    <ion-buttons>
                        <ion-button *ngIf="com_mem" (click)="unfollow()" slot="end">
                            Unfollow
                        </ion-button>
                        <ion-button *ngIf="!com_mem && !com_mem_pen" (click)="follow()" slot="end">
                            follow
                        </ion-button>
                        <ion-button *ngIf="com_mem_pen" slot="end">
                            Pending Request
                        </ion-button>
                    </ion-buttons>
                </ion-list>


                <div class="card">
                    <div>
                        <h2>Posts</h2>
                        <h1 style="text-align:center;">{{com_post}}</h1>
                    </div>
                    <div>
                        <h2>Members</h2>
                        <h1 style="text-align:center;">0</h1>
                    </div>
                </div>

            </div>
        </ion-card>
    </div>
</ion-content>
