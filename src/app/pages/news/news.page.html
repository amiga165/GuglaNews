<ion-menu
  color="primary"
  menuId="newsMenu"
  contentId="main-content"
  auto-hide="false"
>
  <ion-content (click)="closemenu()">
    <!-- profile -->
    <ion-list id="inbox-list" class="profile" *ngIf="!user.isGuestUser()">
      <ion-menu-toggle>
        <ion-item
          style="height: 100%"
          lines="none"
          detail="false"
          [routerLink]="['/news/userProfile']"
        >
          <ion-avatar>
            <img src="assets/menu/MaleAvatar.svg" />
          </ion-avatar>
          <ion-label style="padding: 0 5px 0 14px">
            <span style="font-size: 20px"
              >{{ user.userData.details?.name }}</span
            >
            <br />
            <span style="font-size: 11px; color: var(--ion-color-step-950)"
              >{{ user.userData.details?.mobile_num }}</span
            >
          </ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <ion-list class="profile" *ngIf="user.isGuestUser()">
      <ion-item
        style="height: 100%"
        lines="none"
        detail="false"
        [routerLink]="['/signup']"
      >
        <ion-avatar>
          <img src="assets/menu/MaleAvatar.svg" />
        </ion-avatar>
        <ion-label style="padding: 0 5px">
          <!-- <span>Hello Guest</span> -->
          <ion-button class="btn-bg">
            <!-- <ion-icon slot="start" style='color: white;' name="person-circle-outline"></ion-icon> -->
            Login/Signup
          </ion-button>
        </ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </ion-list>

    <!-- nightmode -->
    <ion-list style="padding-bottom: 0" id="inbox-list">
      <div class="m-l">
        <div style="width: 92%; height: 1.4px; background: #c7c5c5"></div>
      </div>

      <ion-menu-toggle>
        <ion-item>
          <!-- <img class="side-menu-avatar" src="assets/menu/Diversity.svg" alt="avatar"> -->
          <ion-label> Dark theme</ion-label>
          <ion-toggle
            slot="end"
            (ionChange)="Toggletheme($event)"
            [checked]="commin.isDarkTheme"
          ></ion-toggle>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <!-- <ion-item lines="none" detail="false">
            <ion-icon
            slot="start"
            [ios]="location + '-outline'"
            [md]="location + '-sharp'"
            ></ion-icon>
              <ion-label>current location</ion-label>
          </ion-item> -->
        <ion-item (click)="welcomePage()">
          <!-- <ion-icon slot="start" name="location"></ion-icon> -->
          <img
            class="side-menu-avatar"
            src="assets/menu/Address.svg"
            alt="avatar"
          />
          <ion-label> {{ center.location.village }}</ion-label>
          <ion-icon style="font-size: 24px" slot="end" name="create"></ion-icon>
          <!-- <img class="side-menu-avatar" src="assets/menu/Logout.svg" alt="avatar"> -->
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item (click)="categorySettingsPage()">
          <img
            class="side-menu-avatar"
            src="assets/menu/BlockCategories.svg"
            alt="avatar"
          />
          <ion-label>Select Categories</ion-label>
          <img
            class="side-menu-avatar"
            style="width: 45px; height: 40px; margin-right: 0"
            src="assets/icon/new.gif"
            alt="avatar"
          />
        </ion-item>
      </ion-menu-toggle>
    </ion-list>

    
    <!-- categoryOne -->
    <ion-list id="inbox-list">
      <ion-menu-toggle
        auto-hide="false"
        *ngFor="let p of categoryOne; let i = index"
      >
        <ion-item
          routerDirection="root"
          [routerLink]="[p.url]"
          lines="none"
          detail="true"
          routerLinkActive="selected"
          style="padding: 0 !important"
        >
          <!-- <ion-icon
            slot="start"
            [ios]="p.icon + '-outline'"
            [md]="p.icon + '-sharp'"
          ></ion-icon> -->
          <img class="side-menu-avatar" [src]="p.avatar" alt="avatar" />
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>

    <!-- categoryTwo -->
    <ion-list id="inbox-list">
      <ion-menu-toggle
        auto-hide="false"
        *ngFor="let p of categoryTwo; let i = index"
      >
        <ion-item detail="true" *ngIf="!p.url" (click)="learnenglish()">
          <!-- <ion-icon
            slot="start"
            [ios]="p.icon + '-outline'"
            [md]="p.icon + '-sharp'"
          ></ion-icon> -->
          <img class="side-menu-avatar" [src]="p.avatar" alt="avatar" />
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
        <ion-item
          *ngIf="p.url"
          routerDirection="root"
          [routerLink]="[p.url]"
          lines="none"
          detail="true"
          routerLinkActive="selected"
        >
          <!-- <ion-icon
            slot="start"
            [ios]="p.icon + '-outline'"
            [md]="p.icon + '-sharp'"
          ></ion-icon> -->
          <img class="side-menu-avatar" [src]="p.avatar" alt="avatar" />
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>

    <!-- categoryThree -->
    <ion-list id="inbox-list">
      <ion-menu-toggle auto-hide="false">
        <ion-item
          routerDirection="root"
          routerLink="/news/contact"
          lines="none"
          detail="true"
          routerLinkActive="selected"
        >
          <!-- <ion-icon
            slot="start"
            name ="call-sharp"
          ></ion-icon> -->
          <img
            class="side-menu-avatar"
            src="assets/menu/About.svg"
            alt="avatar"
          />
          <ion-label>Contact Us</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>

    <!-- location -->
    <ion-list>
      <ion-menu-toggle>
        <ion-item detail="true" *ngIf="!isGuest()" (click)="logout()">
          <!-- <ion-icon slot="start" name="log-out"> </ion-icon> -->
          <img
            class="side-menu-avatar"
            src="assets/menu/Logout.svg"
            alt="avatar"
          />
          <ion-label>Logout</ion-label>
        </ion-item>
        <ion-item detail="true" *ngIf="isGuest()" (click)="login()">
          <!-- <ion-icon slot="start" name="log-in"> </ion-icon> -->
          <img
            class="side-menu-avatar"
            src="assets/menu/Login.svg"
            alt="avatar"
          />
          <ion-label>Login</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-tabs>
  <ion-tab-bar
    slot="top"
    style="z-index: 100; height: 50px; width: 100%"
    [ngStyle]="{'visibility': user.tabopen ? 'visible' : 'hidden','position': user.isHome ? 'relative' : 'absolute'}"
  >
    <ion-tab-button>
      <ion-menu-button></ion-menu-button>
    </ion-tab-button>
    <ion-tab-button tab="newshome" (click)="checkurl()">
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="allnews">
      <ion-label>ForYou</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="localnews">
      <ion-label>Local</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="groupnews">
      <ion-label>Groups</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/signup']" *ngIf="user.isGuestUser()">
      <ion-label
        style="display: flex; justify-content: center; align-items: center"
        class="ion-no-margin"
      >
        <ion-icon
          style="height: 22px; width: 22px"
          name="add-circle-outline"
        ></ion-icon>
      </ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="openaddnews()" *ngIf="!user.isGuestUser()">
      <ion-label
        style="display: flex; justify-content: center; align-items: center"
        class="ion-no-margin"
      >
        <ion-icon
          style="height: 22px; width: 22px"
          name="add-circle-outline"
        ></ion-icon>
      </ion-label>
    </ion-tab-button>
  </ion-tab-bar>
