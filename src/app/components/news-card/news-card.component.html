<ion-list>
    <ion-row>
        <ion-col size=12 size-md=4 *ngFor="let card of news_data let i = index;">
            <ion-card (click)="newspage(i)">
                <ion-img *ngIf="card.news.image_urls" src="{{card.news.image_urls[0]}}">
                </ion-img>
                <ion-img *ngIf="!card.news.image_urls" src="https://meebuddy.com/app_files/meebuddy.png">
                </ion-img>
                <div class="news-card">
                    <ion-row>
                        <ion-col size=12>
                            <ion-title class="ion-text-left" style="font-size:1.3em;">{{card.news.title}}</ion-title>
                            <ion-title style="font-size:0.9em;">{{card.news.description}}</ion-title>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size=6 class="ion-text-left">
                            <ion-label>2 Hours Ago</ion-label>
                        </ion-col>
                        <ion-col size=2>
                            <ion-icon name="eye"></ion-icon>
                            <ion-label> 250</ion-label>
                        </ion-col>
                        <ion-col size=2>
                            <ion-icon name="heart"></ion-icon>
                            <ion-label> 345</ion-label>
                        </ion-col>
                        <ion-col size=2>
                            <ion-icon name="chatbox"></ion-icon>
                            <ion-label> 345</ion-label>
                        </ion-col>
                    </ion-row>
                </div>
                <!-- <ion-card-header>
                    <ion-card-title>{{card.headline}}</ion-card-title>
                    {{card.headline}}
                    <ion-card-subtitle></ion-card-subtitle>
                </ion-card-header> -->

                <!-- <ion-card-content>

                    Keep close to Nature's heart... and break clear away, once in awhile, and climb a mountain or spend a week in the woods. Wash your spirit clean.
                </ion-card-content> -->
            </ion-card>
        </ion-col>
    </ion-row>
</ion-list>
